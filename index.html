<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maddhome Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Maddhome Inventory (GitHub + Firebase)</h1>

  <section>
    <h2>নতুন Item যোগ করুন</h2>
    <form id="item-form">
      <input type="text" id="item-code" placeholder="Item Code" required />
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="text" id="item-unit" placeholder="Unit (Yard/PCS/KG)" required />
      <button type="submit">Save Item</button>
    </form>
  </section>

  <section>
    <h2>Stock Movement (IN / OUT)</h2>
    <form id="movement-form">
      <select id="movement-item" required></select>
      <select id="movement-type" required>
        <option value="IN">IN (মাল ঢুকলো)</option>
        <option value="OUT">OUT (মাল বের হলো)</option>
      </select>
      <input type="number" step="0.01" id="movement-qty" placeholder="Qty" required />
      <input type="date" id="movement-date" required />
      <input type="text" id="movement-remarks" placeholder="Remarks" />
      <button type="submit">Save Movement</button>
    </form>
  </section>

  <section>
    <h2>Current Stock</h2>
    <table id="stock-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Unit</th>
          <th>Total IN</th>
          <th>Total OUT</th>
          <th>Current Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Firebase + আমাদের JS -->
  <script type="module" src="app.js"></script>
</body>
</html>
